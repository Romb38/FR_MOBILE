<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button [id]="'backRoute-' + butonId" (click)="goTo()">
        <ion-icon src="../../assets/icon/arrow-back-outline.svg" color="negative"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{this.title}}
    </ion-title>

    @if (this.isAuth) {
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon src="../../assets/icon/log-out-outline.svg" color="negative"></ion-icon>
        </ion-button>
      </ion-buttons>
    }

  </ion-toolbar>
</ion-header>
