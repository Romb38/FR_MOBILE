<ion-modal [isOpen]="isVisible" trigger="open-modal" (willDismiss)="this.closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="this.closeModal()">Annuler</ion-button>
        </ion-buttons>
        <ion-title *ngIf="!this.isPostCreation()">Créer un topic</ion-title>
        <ion-title *ngIf="this.isPostCreation()">Créer un post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="this.save()" [strong]="true">Ajouter</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Renseignez un nom"
          labelPlacement="stacked"
          type="text"
          placeholder="Nom"
          [(ngModel)]="newEntity.name"
        ></ion-input>
      </ion-item>
      <ion-item *ngIf="isPostCreation()">
        <ion-input
          label="Renseignez une description"
          labelPlacement="stacked"
          type="text"
          placeholder="Description"
          [(ngModel)]="newEntity.description"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
