<ion-modal [isOpen]="isVisible" trigger="open-modal" (willDismiss)="this.closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="this.closeModal()">Annuler</ion-button>
        </ion-buttons>
        <ion-title>Cr√©er un topic</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="this.save()" [strong]="true">Ajouter</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Renseignez un nom de topic"
          labelPlacement="stacked"
          type="text"
          placeholder="Nom du topic"
          [(ngModel)]="newTopic.name"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
