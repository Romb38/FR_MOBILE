<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon src="../assets/icon/arrow-back-outline.svg" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{this.topic.name}} -- {{this.topic.id}} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    @for (post of this.topic.posts; track post.id) {
      <ion-item>
        <ion-label [title]="post.id">{{ post.name }}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
