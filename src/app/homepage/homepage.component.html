<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reddot
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list lines="full">
      @for (topic of this.topicService.getAll()(); track topic.id) {
        <ion-item>
          <ion-label 
          [title]="topic.id"
          (click)="seeDetails(topic.id)"
          >
            {{ topic.name }}
          </ion-label>
          <ion-button [id]="'delete-' + topic.id" fill="clear" slot="end" (click)="deleteItem(topic)">
            <ion-icon src="../../assets/icon/trash-outline.svg" color="danger"></ion-icon>
          </ion-button>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>

<ion-button (click)="showModal()">Cr√©er un topic</ion-button>
<app-modal-creation [isVisible]="isModalVisible" (close)="closeModal()"></app-modal-creation>
