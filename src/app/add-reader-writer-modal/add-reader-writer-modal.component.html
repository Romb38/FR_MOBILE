<ion-modal [isOpen]="isVisible" trigger="open-modal" (willDismiss)="this.closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="this.closeModal()">{{"CANCEL" | translate}}</ion-button>
        </ion-buttons>
        <ion-title>{{"SHARE_TOPIC" | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-input
        [label]="'FILL_EMAIL' | translate"
        labelPlacement="stacked"
        type="email"
        placeholder="Email"
        name="email"
        required
        email
        minlength="4"
        maxlength="100"
        [(ngModel)]="email"
        #emailInput="ngModel"
      ></ion-input>
    </ion-item>
  
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
      <small *ngIf="emailInput.errors?.['required']">{{"EMAIL_REQUIRED" | translate}}</small>
      <small *ngIf="emailInput.errors?.['email']">{{"INVALID_EMAIL_FORMAT" | translate}}</small>
    </div>
    
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="4">
          <ion-button
            expand="block"
            color="primary"
            [disabled]="emailInput.invalid"
            (click)="onAddRead()"
          >
          {{"ADD_TO_READER" | translate}}
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button
            expand="block"
            color="secondary"
            [disabled]="emailInput.invalid"
            (click)="onAddWrite()"
          >
          {{"ADD_TO_WRITER" | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  </ng-template>
</ion-modal>
