<ion-modal [isOpen]="isVisible" trigger="open-modal" (willDismiss)="this.closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="this.closeModal()">Annuler</ion-button>
        </ion-buttons>
        <ion-title>Ã‰dition du post</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="this.save()" [strong]="true">Sauvegarder</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Renseignez un nom"
          labelPlacement="stacked"
          type="text"
          placeholder="Nom"
          [(ngModel)]="newEntity.name"
        ></ion-input>
      </ion-item>
      <ion-input
        label="Renseignez une description"
        labelPlacement="stacked"
        type="text"
        placeholder="Description"
        [(ngModel)]="newEntity.description"
      ></ion-input>
    </ion-content>
  </ng-template>
</ion-modal>
