<ion-content class="not-found-container">
  <div class="not-found-content">
    <ion-icon name="alert-circle-outline" class="not-found-icon"></ion-icon>
    <h1>{{ 'ERROR_NOT_FOUND' | translate }}</h1>
    <p>{{ 'PAGE_DOES_NOT_EXIST' | translate }}</p>
    <ion-button (click)="goBack()" expand="block" color="primary">
      {{ 'GO_HOME' | translate }}
    </ion-button>
  </div>
</ion-content>
