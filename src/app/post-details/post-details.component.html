<app-top-bar [backRoute]="'topic/' + this.topicId" [title]="this.post.name"></app-top-bar>

<ion-content [fullscreen]="true">
  <div class="post-description">
    {{ this.post.description }}
  </div>
</ion-content>

@if (this.topic.isWriter) {
  <ion-button (click)="showModal()">{{ 'POST_EDITION' | translate }}</ion-button>
}
<app-modal-edition
  [isVisible]="isModalVisible"
  [topicId]="topicId"
  [postId]="postId"
  (closeEmitter)="closeModal()"
></app-modal-edition>
