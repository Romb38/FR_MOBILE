<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('email')">
      <p *ngIf="loginForm.controls['email'].errors?.['required']">L'email est requis.</p>
      <p *ngIf="loginForm.controls['email'].errors?.['email']">Format d'email invalide.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('password')">
      <p *ngIf="loginForm.controls['password'].errors?.['required']">Le mot de passe est requis.</p>
      <p *ngIf="loginForm.controls['password'].errors?.['minlength']">Le mot de passe doit avoir au moins 6 caract√®res.</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>
  <ion-button expand="full" (click)="goToForgotPassword()">Forgot Password ?</ion-button>
  <ion-button expand="full" (click)="goToRegister()">Register</ion-button>

</ion-content>
