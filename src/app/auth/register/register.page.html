<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onLogin()">
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [formControl]="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('email')">
      <p *ngIf="email.errors?.['required']">L'email est requis.</p>
      <p *ngIf="email.errors?.['email']">Format d'email invalide.</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="email.invalid">Login</ion-button>
  </form>
</ion-content>
